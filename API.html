<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Timed Coding Quiz</h1>
        </header>
        <div class="card">
            <div class="quiz-header">
                <h2>What are curly braces? <br>Type the correct symbol </h2>
            </div>
            <div class="quiz-body">
                <textarea id="answer" name="answer" aria-label="Submit answer" rows="2" cols="4"></textarea>
            </div>
            <button id="submit" class="btn">SUBMIT ANSWER</button>
            <div class="quiz-footer"></div>

        </div>
    </div>
    <script src="./assets/API JS.js"></script>
</body>

</html>
